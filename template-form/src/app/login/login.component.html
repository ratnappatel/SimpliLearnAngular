<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
<mat-card>
    <mat-card-header>
        <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field>
            <input matInput type="text" placeholder="Email-Id" [(ngModel)]="user.email"> 
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" [(ngModel)]="user.password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </mat-card-actions>
</mat-card>
</div>
