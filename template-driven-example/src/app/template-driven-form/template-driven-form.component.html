<div class="row">
    <div class="col-md-4" >
        <form class="form-horizontal" role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"> 
            <fieldset>
                <legend>Employee Details: <strong>Template Driven Form</strong></legend>

                <div class="form-group">
                    <label class="col-sm-10" for="textinput">Employee's Name</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="emp.name" type=text name="name" class="form-control" required
                        [ngClass]="{'invalid-data':name.invalid && f.submitted, 'valid-data':name.valid && f.submitted}" 
                        #name="ngModel" >
                        <div *ngIf="name.invalid && f.submitted">
                            <span style="color:red;">Please Enter Employee's Name</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-10" for="textinput">Employee's Age</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="emp.age" type=number name="age" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-10" for="textinput">Country</label>
                    <div class="col-sm-10">
                        <select [(ngModel)]="emp.country" class="form-control" name="country">
                            <option>---Select---</option>
                            <option *ngFor="let c of countries" [value]="c">
                                {{c}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
