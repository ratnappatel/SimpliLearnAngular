<div class="container-fluid">
    <div class="row">
        <div class="col-8 col-sm-8 mb-3 offset-2">
            <div class="card">
                <div class="card-header">
                    <h5>What Quote is on Your Mind?</h5>
                </div>
                <div class="card-body">
                    <div role="form">
                        <div class="form-group col-8 offset-2">
                            <textarea #quote class="form-control" [(ngModel)]="quoteText"
                            rows="3" cols="8" name="quoteText"></textarea>
                        </div>
                        <div class="form-goup text-center">
                            <button class="btn btn-primary" (click)="createNewQuote()" [disabled]="quoteText == null">
                                Create a new quote</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="card mb-3 col-5 list-card" id="quote-cards" style="max-width:18 rem;"
     *ngFor="let q of quoteList ; let i=index" (click)="removeQuote(i)">
     <div class="card-body">
         <h6>{{q.text}}</h6>
     </div>
     <div class="card-footer text-muted">
         <small>Created on {{q.timeCreated}}</small>
     </div>
    </div>
</div>
