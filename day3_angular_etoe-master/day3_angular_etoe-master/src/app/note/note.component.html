<mat-card (click)="openEditView()" appFontColor="darkblue"  >
    <mat-card-header>
      <mat-card-title>
        {{note.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{note.text}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="primary" >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
